<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="search-page">
      <h1 class="myguidetennet">MyGuide@TenneT</h1>
      <button class="user-picture"></button>
      <button class="tutorial">
        <img class="tutorial-child" alt="" src="./public/vector-441.svg" />

        <img class="tutorial-item" alt="" src="./public/vector-443.svg" />

        <img class="tutorial-inner" alt="" src="./public/vector-442.svg" />
      </button>
      <img
        class="tennet-logo-icon"
        alt=""
        src="./public/2560pxtennet-tso-logo-1@2x.png"
      />

      <div class="favorite-button" id="favoriteButtonContainer">
        <button class="functionality"></button>
        <img
          class="favorites-icon"
          alt=""
          src="./public/favorites.svg"
          data-scroll-to="favoritesIcon"
        />
      </div>
      <form
        class="searchbar"
        action="https://www.locofy.ai"
        method="post"
        id="formID"
      >
        <input
          class="user-input"
          type="text"
          placeholder="Email"
          maxlength
          minlength
        />

        <button
          class="search-button"
          type="submit"
          form="formID"
          id="searchButton"
        >
          <div class="search-text">Suchen</div>
        </button>
      </form>
    </div>

    <script>
      var favoriteButtonContainer = document.getElementById(
        "favoriteButtonContainer"
      );
      if (favoriteButtonContainer) {
        favoriteButtonContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='favoritesIcon']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var searchButton = document.getElementById("searchButton");
      if (searchButton) {
        searchButton.addEventListener("click", function (e) {
          window.location.href = "./search-results.html";
        });
      }
      </script>
  </body>
</html>
